<!-- 
ViewPort = Es el area visible dentro de cualquier navegador, sin tener que hacer scroll. 
Permite hacer responsive cualquier proyecto
Va en el Head del HTML 
-->

<meta name="viewport" content="width=device-wid th, initial scale=1">


<!-- 
Partes:
1) El atributo name, permite utilizar la etiqueta meta para configurar el viewport 
2) El atributo content permite configurar 2 cosas: 
    a) Width (ancho) = device-wid quiere decir que el ancho del contenido sera igual al ancho del dispositivo
    b) initial scale = Determina la escala de zoom in que tendra el documento. 1 equivale a 100%  
-->
