<!-- 
Etiqueta = se usa para crear un elemento visual yn va entre <> y </>. Puede haber etiquetas dentro de etiquetas
Atributo = caracteristica de la etiqueta que queremos modificar. Siempre va acompañada de un valor. Su sintaxis es: Nombre del atributo = "valor" . Ejemplo: -->

<h1 align = "center">Hola mundo</h1>

<!-- Estructura basica -->

<!DOCTYPE html>             <!-- Define la version del lenguaje que estamos usando -->
<html lang="en">            <!-- Define que todo su contenido sera HTML -->
<head>                      <!-- Guarda toda la informacion referida al documento -->
    <meta charset="UTF-8">  <!-- Etiqueta de uso multiple. Chartset define la codificacion -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> Define lo que se mostrara en la pestana del navegador
</head>
<body>                      <!-- Contiene todas las etiquetas que generan contenido visual -->
    
</body>
</html>

<!-- 
Mi primer HTML
¡Hora de escribir nuestro primer HTML! Recordemos la estructura básica: todo documento HTML cuenta, al menos, con tres etiquetas esenciales: <html>, <head> y <body>

Nuestro desafío será completar la estructura que ya está definida. Además, deberemos agregar la etiqueta <title> donde corresponda y escribir adentro el texto "Mi primer HTML".

Por último, debemos escribir algún texto —el que queramos— dentro de la etiqueta <body> y evidenciar los resultados en el navegador 
-->

<html>
    <head>
    </head>
<title>Mi primer HTML</title>
<body>Hola Mundo</body>
</html>
