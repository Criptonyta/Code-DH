<!-- Cuando realizamos nuestro código es muy importante que desde las etiquetas empecemos a poner un orden semántico. El objetivo es que a través de las mismas, y a simple vista, podamos identificar un encabezado, la sección principal del sitio, distintas secciones, artículos, cuál es el pie de página o una barra de navegación.

Además, es importante que los usuarios entren al mismo y lo conozcan, ya sea a través de una búsqueda o publicidad. Entonces, nos preguntamos: ¿cómo podemos hacer que nuestro sitio se posicione mejor cuando se realizan búsquedas? ¿Esto tiene algo que ver con el SEO (Search Engine Optimization, en español: optimización para motores de búsqueda)? 

Todas ellas son de tipo bloque
-->

<header></header> <!-- 
    Es la cabecera del documento o la cabecera de una seccion de contenido. Incluye por lo general el logotipo, la barra de navegacion, la barra de busqueda y los links redes sociales -->

<nav></nav>
    <!-- Sirve para generar una barra de navegacion (principal o la alternativa). Se aplica a listas ordenadas o desordenadas por ejemplo. Secciones del tipo Inicio, quienes somos, Servicios, Contacto -->

<footer></footer>
    <!-- Se utiliza para generar el pie de pagina prinicpal del documento o de un contenido. Aqui van los derechos reservados, preguntas frecuentes, informacion legal, terminos y condiciones, mapa del sitio -->

<section></section>
    <!-- Se usa para definir un contenido o seccion monotematica. Dentro de ella, se puede incluir un header o footer si fuera necesario. Sirve tambien para crear un pequeno apartado referido a un producto.   -->

<article></article>
    <!-- Para definir una porcion de contenido dentro de una seccion. Generalmente va dentro de un section. -->
