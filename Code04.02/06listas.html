<!-- 
Listas ordenadas <ol></ol>: Utilizan numeros o letras para identicar cada item. Si la uso con el atributo type="", puedo cambiarle el tipo de identificador (numero, alfabetico o numero romano) o start="" para indicarle en donde debe iniciar. 

Listas desordenadas <ul></ul>: Utilizan un bullet. Con el atributo type="", puedo cambiarle el formato (disc, circle, square, none)

Hay que etiquetar todos los elementos de las listas (ordenadas y desordenadas), con <li></li> y ambos tipos de listas pueden estar anidadas. 
-->

<!-- Armando listas
¡Vamos a listar algunos ítems!

En este caso, debemos definir dos listas, utilizando las etiquetas y sus atributos aprendidos. La primera deberá ser una lista desordenada de 3 colores (los que queramos). La segunda, una lista ordenada de 3 películas (también las que queramos), pero ¡ojo!, esta lista deberá empezar a partir del número 10.
Dejamos a mano este link que nos va a ayudar a resolver ese último desafío (arriba a la derecha podemos cambiar el idioma a Español). -->


<html>
  <head>
    <title>Listas</title>
  </head>
  <body>
     <ul>
       <li>Rojo</li>
       <li>Negro</li>
       <li>Azul</li>
     </ul>

     <ol start = "10">
        <li>Duro de Matar</li>
        <li>Harry El sucio</li>
        <li>Avengers Endgame</li>
     </ol>
  </body>
</html>
