<!-- 
Elementos de bloque <h1></h1> || <div></div> : Son los que ocupan todo el ancho de la pagina 
Elementos de linea <i></i> || <span></span>: Ocupan el espacio que les corresponde en funcion de su contenido interno  
Display: Es una propiedad CSS que permite cambiar la disposicion del elemento que queramos. Va entre {display: inline;}. Recibe los valores: Block, inline, inline-block, none.
-->

<!-- Ejercitación
Vamos a hacer un ejercicio sencillo.

El objetivo es probar en el navegador el comportamiento de los elementos en línea y en bloque. Vamos a tener que envolver en etiquetas una serie de textos para llegar al resultado deseado.

En código vamos a poder ver 6 textos, de los cuales los primeros 3 deberían envolverse en forma de línea con la etiqueta span y los últimos 3 en forma de bloque con la etiqueta div. 

¿El resultado fue el esperado? -->

<html>
  <head>
  </head>
  <body>
   <! –– Las próximas lineas de texto debe estar cada una contenida dentro de una etiqueta span ––>
    <span>Esto es un texto dentro de un span.</span>
    <span>Otro texto dentro de un span</span>
    <span>Ultimo texto dentro de un span.</span>
   
   
    <! –– Las próximas lineas de texto debe estar cada una contenida dentro de una etiqueta div ––>
   <div> Esto es un texto dentro de un div.</div>
   <div> Otro texto dentro de un div.</div>
  <div> Ultimo texto dentro de un div.</div>
