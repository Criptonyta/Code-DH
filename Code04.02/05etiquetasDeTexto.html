<!-- 
h (Headings) <h1></h1>: Van del h1 al H6. Todas van en negrita. H1 solo puede ser usado 1 vez
p (paragraps) <p></p>: Se usan para los parrafos o bloques de texto.
Para estilo en HTML: <strong></strong> (para negrita) y <em></em> (para cursiva). Son elementos inline 
Break line: <br>. No lleva cierre y sirve para dar saltos de linea
 -->

 <!-- Practicamos cómo escribir etiquetas de texto
 ¡Hora de practicar las etiquetas de texto!
 
 En este caso, tenemos la estructura básica del sitio ya definida. Nuestro trabajo será incluir las etiquetas <h1>, <h2>, y <p> y agregarles algún texto a cada una para evidenciar los resultados en el navegador. -->

    <html>
        <head>
          <title>Etiquetas de texto</title>
        </head>
        <body>
      <h1>Primer Titulo</h1>
      <h2>Segundo Titulo</h2>
      <p>Parrafo</p>
        </body>
      </html>
