<!-- 
Rutas relativas : Contiene solo la informacion necesaria para aceder a un archivo en la misma carpeta o en una inferior. Ej carpeta imagenes. para ir un nivel atras (o arriba), se usan los ../ 

Rutas absolutas : Contienen toda la informacion de la ubicacion del recurso y no cambia, es siempre el mismo . Ej una url

Imagenes <img> (no lleva cierre). Van siempre con el atributo scr="path" y el atributo alt="TextoDescriptivoDeLaImagen" se usa para darle informacion de la imagen para SEO. Otros atributos comunes: 
width:"numero" (para el ancho)
height:"numero" (para el largo)

Hipervinculos <a>TextoDelHipervinculo</a> : Siempre van acompanadas del atributo href="url". Los tipos de enlaces pueden ser externos (rutas absolutas) o locales (rutas relativas) 
-->

<!-- Mis primeras rutas

<html>
  <head>
    <title>Rutas</title>
  </head>
  <body>

<img src="http://bit.do/imagen-blend" alt="Logo de HTML5">
  </body>
</html>
